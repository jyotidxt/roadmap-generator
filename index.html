<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Roadmap Generator</title>
    <style>
        /* === Embedded CSS Styles from the React Component === */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');

        .app-container {
            min-height: 100vh;
            background-color: #f3f4f6; /* light gray background */
            color: #1f2937; /* dark text */
            font-family: 'Inter', sans-serif;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .main-card {
            width: 100%;
            max-width: 896px; /* max-w-4xl equivalent */
            background-color: #ffffff;
            border-radius: 16px; /* rounded-2xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
            padding: 32px;
            transition: all 0.3s ease-in-out;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 24px;
        }

        .icon-lightbulb {
            width: 48px;
            height: 48px;
            color: yellow; /* blue-500 */
            margin-bottom: 8px;
        }

        .title {
            font-size: 2rem; /* 3xl/4xl */
            font-weight: 700;
            text-align: center;
        }

        .subtitle {
            font-size: 0.875rem; /* text-sm */
            text-align: center;
            color: #6b7280; /* gray-500 */
            margin-top: 8px;
        }

        .input-group {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }

        .input-field {
            flex-grow: 1;
            padding: 12px;
            border-radius: 8px; /* rounded-lg */
            border: 1px solid #d1d5db; /* border-gray-300 */
            background-color: #f9fafb; /* gray-50 */
            color: #1f2937;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .input-field:focus {
            border-color: #3b82f6; /* blue-500 */
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }

        .generate-button {
            width: 100%;
            padding: 12px 24px;
            background-color: yellow; /* blue-600 */
            color: black;
            font-weight: 600;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: none;
        }

        .generate-button:hover:not(:disabled) {
            background-color: white; /* blue-700 */
        }

        .generate-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            background-color: #ef4444; /* red-500 */
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 16px;
        }

        .roadmap-output {
            margin-top: 32px;
            border-top: 1px solid #e5e7eb; /* border-gray-200 */
            padding-top: 24px;
            position: relative;
        }

        .roadmap-title {
            font-size: 1.5rem; /* 2xl */
            font-weight: 700;
            margin-bottom: 16px;
        }

        .copy-button {
            position: absolute;
            top: 24px;
            right: 0;
            color: #6b7280; /* gray-500 */
            cursor: pointer;
            transition: color 0.3s;
            background: none;
            border: none;
            padding: 4px;
            border-radius: 4px;
        }

        .copy-button:hover {
            color: #3b82f6; /* blue-500 */
        }

        .stage-container {
            margin-top: 32px;
        }

        .stage-card {
            background-color: black; /* gray-50 */
            border-radius: 12px; /* rounded-xl */
            padding: 24px;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* shadow-sm */
            border: 1px solid #e5e7eb; /* border-gray-200 */
            transition: all 0.3s;
        }

        .stage-card + .stage-card {
            margin-top: 24px;
        }

        .stage-card-title {
            font-size: 1.25rem; /* xl */
            font-weight: 600;
            color: yellow; /* blue-500 */
            margin-bottom: 16px;
        }

        .topic-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .topic-item {
            display: flex;
            align-items: flex-start;
            gap: 8px;
            line-height: 1.6;
            color: white; /* gray-700 */
        }

        .topic-item + .topic-item {
            margin-top: 12px;
        }

        .topic-arrow {
            color: red;
            flex-shrink: 0;
            margin-top: 4px; /* Adjusting for baseline alignment */
        }

        /* Responsive Adjustments */
        @media (min-width: 640px) {
            .input-group {
                flex-direction: row;
            }
            .title {
                font-size: 2.25rem; /* sm:text-4xl */
            }
            .generate-button {
                width: auto;
            }
        }

        /* Spin Animation for Loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-card">
            <div class="header-content">
                <div class="icon-lightbulb">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M15 14c.2-.8.8-1.7 1.5-2.5 1-.9 1.5-2.2 1.5-3.5A6 6 0 0 0 6 5c0 1.3.5 2.6 1.5 3.5.7.8 1.3 1.7 1.5 2.5"/>
                        <path d="M9 18h6"/>
                        <path d="M10 22h4"/>
                        <path d="M12 21v1"/>
                    </svg>
                </div>
                <h1 class="title">Dynamic Roadmap Generator By Dixit</h1>
                <p class="subtitle">
                    Enter any subject and get a comprehensive learning roadmap from basic to advanced.
                </p>
            </div>

            <div class="input-group">
                <input
                    type="text"
                    id="subject-input"
                    class="input-field"
                    placeholder="e.g., Web Development, Machine Learning, UI/UX Design..."
                />
                <button
                    id="generate-button"
                    class="generate-button"
                >
                    Generate Roadmap
                </button>
            </div>

            <div id="error-container">
                </div>

            <div id="roadmap-output" class="roadmap-output" style="display:none;">
                <h2 class="roadmap-title" id="roadmap-title"></h2>
                <button
                    id="copy-button"
                    class="copy-button"
                    title="Copy to Clipboard"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                        <path d="M4 16c-1.1-1.1-2-2-2-4V4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2"/>
                    </svg>
                </button>
                <div id="stage-container" class="stage-container">
                    </div>
            </div>
        </div>
    </div>

    <script>
        // === Inline SVG Icon Functions for dynamic display ===
        const RotateCwIcon = (size = 20) => `
            <svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="animation: spin 1s linear infinite;">
                <path d="M21.5 2v6h-6"/>
                <path d="M2.5 22v-6h6"/>
                <path d="M21.5 8a10 10 0 0 0-17.9-5.4M2.5 16a10 10 0 0 0 17.9 5.4"/>
            </svg>
        `;
        const CopyIcon = (size = 20) => `
            <svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect width="14" height="14" x="8" y="8" rx="2" ry="2"/>
                <path d="M4 16c-1.1-1.1-2-2-2-4V4c0-1.1.9-2 2-2h4c1.1 0 2 .9 2 2"/>
            </svg>
        `;
        const CheckIcon = (size = 20, color = "#3b82f6") => `
            <svg xmlns="http://www.w3.org/2000/svg" width="${size}" height="${size}" viewBox="0 0 24 24" fill="none" stroke="${color}" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 6 9 17l-5-5"/>
            </svg>
        `;

        // === Constants ===
        const MAX_RETRIES = 3;

        // === DOM Elements ===
        const subjectInput = document.getElementById('subject-input');
        const generateButton = document.getElementById('generate-button');
        const errorContainer = document.getElementById('error-container');
        const roadmapOutput = document.getElementById('roadmap-output');
        const roadmapTitle = document.getElementById('roadmap-title');
        const stageContainer = document.getElementById('stage-container');
        const copyButton = document.getElementById('copy-button');

        // === State Variables (replaces React's useState) ===
        let currentRoadmap = null;
        let isLoading = false;
        let copyStatus = 'copy';
        let currentSubject = '';
        let subject = ''; // Local copy to hold the subject value

        // === State Update Functions (replaces React setState) ===
        const setIsLoading = (value) => {
            isLoading = value;
            generateButton.disabled = value;
            if (value) {
                generateButton.innerHTML = `${RotateCwIcon()} Retrying...`;
            } else {
                generateButton.innerHTML = 'Generate Roadmap';
            }
        };

        const setError = (message) => {
            if (message) {
                errorContainer.innerHTML = `<div class="error-message">${message}</div>`;
            } else {
                errorContainer.innerHTML = '';
            }
        };

        const setCopyStatus = (status) => {
            copyStatus = status;
            if (status === 'copy') {
                copyButton.innerHTML = CopyIcon();
            } else {
                copyButton.innerHTML = CheckIcon();
                setTimeout(() => {
                    // Only revert if it's still 'copied'
                    if (copyStatus === 'copied') {
                        setCopyStatus('copy');
                    }
                }, 2000);
            }
        };

        const setRoadmap = (roadmap, subjectText) => {
            currentRoadmap = roadmap;
            currentSubject = subjectText;

            if (!roadmap) {
                roadmapOutput.style.display = 'none';
                return;
            }

            // 1. Update Title
            roadmapTitle.textContent = `Roadmap for ${currentSubject}`;
            
            // 2. Update Stages
            stageContainer.innerHTML = ''; // Clear previous content

            roadmap.forEach((stage, index) => {
                const stageCard = document.createElement('div');
                stageCard.className = 'stage-card';

                const stageTitle = document.createElement('h3');
                stageTitle.className = 'stage-card-title';
                stageTitle.textContent = stage.stage;
                stageCard.appendChild(stageTitle);

                const topicList = document.createElement('ul');
                topicList.className = 'topic-list';

                stage.topics.forEach((topic) => {
                    const topicItem = document.createElement('li');
                    topicItem.className = 'topic-item';
                    topicItem.innerHTML = `<span class="topic-arrow">&rarr;</span> <p>${topic}</p>`;
                    topicList.appendChild(topicItem);
                });

                stageCard.appendChild(topicList);
                stageContainer.appendChild(stageCard);
            });

            roadmapOutput.style.display = 'block';
            setCopyStatus('copy'); // Reset copy button
        };

        // === Helper Functions ===
        const copyToClipboard = (text) => {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            document.body.appendChild(textarea);
            textarea.select();
            try {
                document.execCommand('copy');
                setCopyStatus('copied');
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy roadmap. Please copy manually from the console.');
            }
            document.body.removeChild(textarea);
        };

        const formatRoadmapForCopy = () => {
            if (!currentRoadmap) return "";
            let formattedText = `# Roadmap for ${currentSubject}\n\n`;
            currentRoadmap.forEach(stage => {
                formattedText += `## ${stage.stage}\n`;
                stage.topics.forEach(topic => {
                    formattedText += `- ${topic}\n`;
                });
                formattedText += "\n";
            });
            return formattedText;
        };

        // === Main Logic Function ===
        const generateRoadmap = async () => {
            subject = subjectInput.value.trim();

            if (!subject) {
                setError("Please enter a subject to generate a roadmap.");
                return;
            }

            setIsLoading(true);
            setRoadmap(null, subject);
            setError(null);
            
            // NOTE: The API key is exposed in the client-side code, which is insecure.
            // Replace with your actual key if the placeholder is invalid.
            const apiKey = "AIzaSyCyuGKKke38LcRMh-5ZG2ayiwZB5lqVYwA"; 
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{
                        text: `Generate a detailed learning roadmap for "${subject}" from basic to advanced topics. The output should be a JSON array of objects. Each object should have a "stage" (e.g., "Beginner", "Intermediate", "Advanced", "Expert") and a "topics" property, which is an array of strings. For each topic, provide a concise, single-sentence description. Ensure the roadmap is comprehensive and well-structured. Do not include any text outside the JSON object.`
                    }]
                }],
                generationConfig: {
                    responseMimeType: "application/json",
                    responseSchema: {
                        type: "ARRAY",
                        items: {
                            type: "OBJECT",
                            properties: {
                                "stage": { "type": "STRING" },
                                "topics": {
                                    "type": "ARRAY",
                                    "items": { "type": "STRING" }
                                }
                            },
                            "propertyOrdering": ["stage", "topics"]
                        }
                    }
                },
            };

            for (let attempt = 0; attempt < MAX_RETRIES; attempt++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(payload),
                    });

                    if (response.status === 403) {
                        throw new Error("Authentication Error (403): The API request was forbidden. Please ensure you have replaced the placeholder API key with your personal, valid Gemini API key.");
                    }

                    if (!response.ok) {
                        throw new Error(`API returned HTTP error ${response.status}: ${response.statusText}`);
                    }

                    const result = await response.json();
                    let rawText = result?.candidates?.[0]?.content?.parts?.[0]?.text;
                    
                    if (rawText) {
                        // CRITICAL FIX: Clean the raw text before parsing (remove markdown fences)
                        let cleanedText = rawText.trim();
                        if (cleanedText.startsWith('```json')) {
                            cleanedText = cleanedText.substring(7);
                        }
                        if (cleanedText.endsWith('```')) {
                            cleanedText = cleanedText.substring(0, cleanedText.length - 3);
                        }
                        cleanedText = cleanedText.trim();

                        try {
                            const parsedRoadmap = JSON.parse(cleanedText);
                            setRoadmap(parsedRoadmap, subject);
                            setIsLoading(false);
                            console.log("Roadmap generated successfully on attempt:", attempt + 1);
                            return; // Exit the function on success
                        } catch (e) {
                            console.error("JSON Parsing Error (Attempt " + (attempt + 1) + "):", e);
                            console.error("Raw text that failed parsing:", rawText);
                            throw new Error("Failed to parse the structured JSON response from the AI.");
                        }
                    } else {
                        throw new Error("Empty or invalid response structure from API.");
                    }

                } catch (err) {
                    console.error(`Attempt ${attempt + 1} of ${MAX_RETRIES} failed for subject "${subject}".`, err.message);

                    if (attempt === MAX_RETRIES - 1) {
                        // Final attempt failed
                        setError(err.message.includes("403") ? err.message : "Failed to generate a roadmap after multiple retries. The issue may be related to network connectivity or model availability.");
                    } else {
                        // Wait using exponential backoff before the next retry
                        const delay = Math.pow(2, attempt) * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }
            
            setIsLoading(false);
        };

        // === Event Listeners (replaces JSX event handlers) ===
        generateButton.addEventListener('click', generateRoadmap);
        copyButton.addEventListener('click', () => copyToClipboard(formatRoadmapForCopy()));
        subjectInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                generateRoadmap();
            }
        });

        // Initialize copy button icon
        setCopyStatus('copy');
    </script>
</body>
</html>
